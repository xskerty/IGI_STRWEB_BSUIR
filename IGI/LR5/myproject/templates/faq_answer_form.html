{% extends 'base.html' %}
{% load static %}

{% block title %}Ответ на вопрос{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Ответ на вопрос</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Вопрос:</h5>
                        <p class="lead">{{ object.question }}</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.answer.id_for_label }}" class="form-label">Ваш ответ</label>
                            {{ form.answer }}
                            {% if form.answer.errors %}
                                <div class="alert alert-danger mt-2">
                                    {{ form.answer.errors }}
                                </div>
                            {% endif %}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'faq' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Назад
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-reply"></i> Отправить ответ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
