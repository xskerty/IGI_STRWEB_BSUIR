{% extends 'base.html' %}
{% block title %}О компании{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <h1 class="text-center mb-3">{{ company_info.title }}</h1>
    {% if company_info.logo %}
        <div class="text-center mb-3">
            <img src="{{ company_info.logo.url }}" alt="Логотип" style="max-width: 200px;">
        </div>
    {% endif %}
    <div class="mb-3">
        {{ company_info.content|linebreaks }}
    </div>
    {% if user.is_superuser %}
        <div class="text-center">
            <a href="{% url 'company_info_edit' %}" class="btn btn-primary">Редактировать</a>
        </div>
    {% endif %}
</div>
{% endblock %}
