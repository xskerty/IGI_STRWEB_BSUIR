{% extends 'base.html' %}

{% block title %}
    {% if object %}Редактирование вакансии{% else %}Новая вакансия{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        {% if object %}Редактирование вакансии{% else %}Новая вакансия{% endif %}
                    </h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Название вакансии</label>
                            <input type="text" class="form-control" id="id_title" name="title" value="{{ object.title|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Описание</label>
                            <textarea class="form-control" id="id_description" name="description" rows="5" required>{{ object.description|default:'' }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_requirements" class="form-label">Требования</label>
                            <textarea class="form-control" id="id_requirements" name="requirements" rows="5" required>{{ object.requirements|default:'' }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_salary" class="form-label">Зарплата (руб.)</label>
                            <input type="number" class="form-control" id="id_salary" name="salary" value="{{ object.salary|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="id_is_active" name="is_active" {% if object.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="id_is_active">Активна</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'vacancies' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
