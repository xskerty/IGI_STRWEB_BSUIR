{% extends 'base.html' %}
{% load static %}

{% block title %}Удаление промокода{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Удаление промокода</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">Вы уверены, что хотите удалить промокод "{{ object.code }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'promocodes' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
