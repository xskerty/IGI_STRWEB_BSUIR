{% extends 'base.html' %}
{% block title %}Редактировать о компании{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Редактировать информацию о компании</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="id_title" name="title" value="{{ form.title.value|default_if_none:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_content" class="form-label">Описание</label>
                            <textarea class="form-control" id="id_content" name="content" rows="6" required>{{ form.content.value|default_if_none:'' }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_logo" class="form-label">Логотип</label>
                            {% if form.instance.logo %}
                                <div class="mb-2">
                                    <img src="{{ form.instance.logo.url }}" alt="Текущий логотип" style="max-width: 150px;">
                                </div>
                            {% endif %}
                            <input type="file" class="form-control" id="id_logo" name="logo">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'company_info' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
